version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MONGODB_CONNECTION_URL=mongodb://mongo:27017/taskmanager
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=secret
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"

volumes:
  mongo-data:
